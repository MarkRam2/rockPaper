<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col center">
            <button id="endlessbtn" type="button" class="btn btn-secondary">endless mode</button>
        </div>
        <div class="col center">
            <button id="outOf1btn" type="button" class="btn btn-secondary">1 win</button>
        </div>
        <div class="col center">
            <button id="outOf5btn" type="button" class="btn btn-secondary">3/5 wins</button>
        </div>
        <div class="col center">
            <button id="outOf7btn" type="button" class="btn btn-secondary">4/7 wins</button>
        </div>
        <div class="col center">
            <button id="playerModebtn" type="button" class="btn btn-secondary">player</button>
        </div>
    </div>
</div>

<br><br><br><br>

    <div class="container-fluid">
        <div id="appear" class="row content">
            <div class="col-3 center counter">
                <p id="leftCounter">0</p>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col"><button id="rock" type="button" class="btn btn-secondary">rock</button></div>
                    <div class="col"><button id="paper" type="button" class="btn btn-secondary">paper</button></div>
                    <div class="col"><button id="scissor" type="button" class="btn btn-secondary">scissor</button></div>
                    <div class="col"><button id="lizard" type="button" class="btn btn-secondary">lizard</button></div>
                    <div class="col"><button id="spock" type="button" class="btn btn-secondary">spock</button></div>
                </div>
            </div>
            <div class="col-3 center counter">
                <p id="rightCounter">0</p>
            </div>
        </div>
    </div>
    <br><br><br><br>
    <div class="container-fluid">
        <div class="row">
            <div class="col center">
                <h2 id="winOrLose"></h2>
            </div>
        </div>
    </div>
    <br><br><br><br>
    <div class="container-fluid">
        <div id="appear2" class="row content2">
            <div class="col-3 center counter">

            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col"><button id="rock2" type="button" class="btn btn-secondary">rock</button></div>
                    <div class="col"><button id="paper2" type="button" class="btn btn-secondary">paper</button></div>
                    <div class="col"><button id="scissor2" type="button" class="btn btn-secondary">scissor</button></div>
                    <div class="col"><button id="lizard2" type="button" class="btn btn-secondary">lizard</button></div>
                    <div class="col"><button id="spock2" type="button" class="btn btn-secondary">spock</button></div>
                </div>
            </div>
            <div class="col-3 center counter">

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
